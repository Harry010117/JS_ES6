<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 똑똑한 논리연산자
		let a = 10 && 20
		console.log(a) // 20

		a = 10 || 20
		console.log(a) // 10

		true && console.log(10)

		true || console.log(10)

		console.log(1) && console.log(2) && console.log(3)
		console.log(1) || console.log(2) || console.log(3)
		console.log(console.log(4))

		a = -1 || 1 || 0
		console.log(a)
		console.log(-0)
		console.log(-true)
		console.log(true * 0)
		console.log(true * -0)
		console.log(0 == -0)
		console.log(0 === -0)
		console.log(true === -true)
		console.log(true == -true)
		console.log(true == 1)
		console.log(true === 1)
		console.log(false == null)
		console.log(0 == null)
	</script>
</body>
</html>
