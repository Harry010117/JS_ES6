<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// js는 참조 매개변수를 사용합니다.
		function f1 (arr) {
			arr[0] = 10
		}

		// 그런데 사실은 완전한 참조 매개변수가 아닙니다.
		function f2 (arr) {
			arr = 10
			console.log(arr)
		}

		let before = [0,1,2,3,4]

		f1(before)
		console.log(before)

		f2(before)
		console.log(before)
	</script>
</body>
</html>
