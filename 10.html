<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// es6 변수 할당
		const [a, b, c] = [10, 20, 30]
		console.log(a, b, c)

		const d = {a, b, c}
		console.log(d)

		const f3 = ele => console.log(`this is ${ele} !!`)
		// es5
		// function f3 (ele) {
		// 	return console.log('this is ' + ele + ' !!')
		// }

		const e = {
			f1 () {
				console.log(`this is e !!`)
			},
			f2 () {
				console.log(`this is f2 !!`)
			},
			f3
		}

		e.f1()
		e.f2()
		console.log(e.f3(100))
	</script>
</body>
</html>
